<button type="button" class="btn btn-primary" (click)="open()">Primary</button>
{{user.name}}

{{user.age}}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data |  paginate: { itemsPerPage: 10, currentPage: p }  ">
        <td>{{data.id}}</td>
        <td>{{data.title}}</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
     
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </table>
